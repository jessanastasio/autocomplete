<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>autocomplete</title>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

	<div class="container">

	<h1>Search here</h1>
	<input list="results" id="enter">
	<datalist id="results"></datalist>

	</div>

<script>
		
	
	var NAMES = ["jan","mom","jack","alexa","mike","alex","justin"];
	
	function autoComplete(input){

		// if the input is "", don't bother checking for matches.
		if (input.length === 0) {
		  return;
		}

		var results = [];
		for (var i = 0; i < NAMES.length; i++) {
		  // if we already have 10, stop checking for more
		  if (results.length >= 10) {
		    break;
		  }

		  // grab the first n characters from the name: NAMES[i].slice(0, input.length)
		  // then convert them all the lowercase: "Pikachu".toLowerCase()
		  // finally, use === to see if the input is equal to those characters
		  
		  if (NAMES[i].slice(0, input.length).toLowerCase() === input.toLowerCase()) {
		    results.push(NAMES[i])
		  }
		}

		var options = '';

	  	for(var i = 0; i < results.length; i++){
	    	options += '<option value="'+results[i]+'">';
	  	}


	  	document.getElementById('results').innerHTML = options;

	}

 	$(document).ready(function(){
        $("#enter").keyup(function(){
            autoComplete($(this).val());
        });
    });


</script>
</body>

</html>
